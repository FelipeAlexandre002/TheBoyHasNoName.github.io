    <link href="estilo.css" rel="stylesheet">

<body class="principal">
<div class="container " style="margin-top:50px;background-color:transparent">
<form style="color:white">
    <div class="form-row" style="padding-top:10px; ">
      <div class="form-group col-md-6">
        <label for="inputAddress2" >Razão Social</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Digite aqui a Razão Social">
      </div>
      <div class="form-group col-md-6">
          <label for="inputAddress2" >CNPJ</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Digite aqui o CNPJ">
        </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Senha</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Plano</label>
        <select id="inputState" class="form-control">
          <option selected>Escolha...</option>
          <option>Standard</option>
          <option>Gold</option>
          <option>Platinium</option>
        </select>
      </div>
      <div>
        <label>Anexe o Contrato</label>
        <input type="file"/>
      </div>
      <div class="col-md-12">
        <a href="home.html" class="btn btn-primary col-md-4">
         Cadastrar
        </a>
         
      </div>
        
  </form>
</div>
</body>
